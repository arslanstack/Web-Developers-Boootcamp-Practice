<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Barry">
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Alan">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="balan@spamail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="78@3#fd">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="93-Jonathan Avenue.">
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Houston">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="928">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL" disabled>Select One</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="Ch">Chicago</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="state">Country</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL" disabled>Select One</option>
                        <option value="AL">United States</option>
                        <option value="AK">United Kingdom</option>
                        <option value="Ch">Pakistan</option>
                    </select>
                </div>
            </div>

                    <label for="yes" class="custom-control-label">I agree to <a href="#nowhere">terms and conditions. </a></label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
